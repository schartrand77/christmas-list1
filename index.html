        /* Body and Container Styling */
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.vmcdn.ca/f/files/villagelife/images/life/weatherseasonal/winter/winter/ontario-events/canadas-wonderland-3.jpeg;w=960') center / cover no-repeat, #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        /* Title and Ornament Styling */
        h1 {
            display: flex;
            justify-content: center;
            color: #333;
            font-size: 1.5em;
            margin: 0;
        }
        .word {
            display: flex;
            gap: 4px;
            margin: 0 8px;
        }
        .letter {
            font-size: 1.8em;
            font-weight: bold;
            animation: colorChange 1.5s infinite;
        }
        
        .ornaments {
            position: absolute;
            top: -20px;
            width: 100%;
            text-align: center;
            font-size: 2em;
            z-index: 2;
        }
        
        /* Animations */
        @keyframes colorChange {
            0% { color: red; }
            33% { color: green; }
            66% { color: blue; }
            100% { color: red; }
        }
        
        /* List Item Styling */
        .list-item {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            background: #fff;
            opacity: 0;
            transform: translateY(10px);
            animation: slideUp 0.8s ease-out forwards;
        }
        .list-item:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .item-info {
            text-align: left;
        }
        .item-name {
            font-weight: bold;
            font-size: 1.2em;
        }
        .priority {
            font-size: 0.9em;
            color: #ff6347;
        }

        /* Entry and Snowfall Animation */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Snowflakes */
        .snowflake {
            color: #ffffff;
            font-size: 1.2em;
            opacity: 0.8;
            position: fixed;
            top: -10px;
            z-index: 0;
            animation: fall 10s linear infinite;
            user-select: none;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
