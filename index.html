    <style>
        /* Body and Container Styling */
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/I1VMLQJ.jpg') center / cover no-repeat, #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .container {
            max-width: 90%;
            width: 100%;
            max-height: 100vh;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 20px 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        /* Title and Ornament Styling */
        h1 {
            display: flex;
            justify-content: center;
            color: #333;
            font-size: 1.2em;
            margin: 0;
            flex-wrap: wrap;
            padding-top: 10px;
        }
        .word {
            display: flex;
            gap: 4px;
            margin: 0 4px;
        }
        .letter {
            font-size: 1.5em;
            font-weight: bold;
            animation: colorChange 1.5s infinite;
        }
        
        .ornaments {
            width: 100%;
            text-align: center;
            font-size: 2em;
            margin-top: 10px;
        }
        
        /* Animations */
        @keyframes colorChange {
            0% { color: red; }
            33% { color: green; }
            66% { color: blue; }
            100% { color: red; }
        }
        
        /* List Item Styling */
        .list-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            background: rgba(255, 255, 255, 0.8); /* Transparent background */
            opacity: 0;
            transform: translateY(10px);
            animation: slideUp 0.8s ease-out forwards;
            text-align: center; /* Center-align text inside each item */
        }
        .list-item:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-bottom: 10px; /* Add space between image and text */
        }
        .item-info {
            text-align: center; /* Center-align item details */
        }
        .item-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        .priority {
            font-size: 0.9em;
            color: #ff6347;
        }

        /* Entry and Snowfall Animation */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Snowflakes */
        .snowflake {
            font-size: 1.2em;
            opacity: 0.8;
            position: fixed;
            top: -10px;
            z-index: 0;
            animation: fall 10s linear infinite, colorChangeSnowflake 5s ease-in-out infinite;
            user-select: none;
        }
        @keyframes colorChangeSnowflake {
            0% { color: #ADD8E6; }    /* Light Blue */
            33% { color: #C0C0C0; }   /* Silver */
            66% { color: #D8BFD8; }   /* Thistle (Faint Purple) */
            100% { color: #ADD8E6; }  /* Back to Light Blue */
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.1em;
            }
            .list-item {
                padding: 10px;
                margin: 10px 0;
            }
            .thumbnail {
                width: 60px;
                height: 60px;
                margin-bottom: 10px;
            }
            .container {
                padding: 15px 15px 40px;
            }
            .ornaments {
                font-size: 1.5em;
                margin-top: 5px;
            }
            /* Reduce snowflakes on mobile */
            .snowflake:nth-child(n+4) {
                display: none;
            }
        }
    </style>
</head>
