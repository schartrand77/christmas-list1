<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas List</title>
    <style>
        body {
            background-color: #f0f0f0; /* Background color */
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            padding: 20px;
        }

        .list-container {
            background-color: #ffffff; /* Container background color */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Width of the container */
            max-width: 600px; /* Maximum width */
            min-height: 100vh; /* Minimum height to fill the screen */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center items vertically */
            padding: 20px;
        }

        .scrollable-list {
            flex-grow: 1; /* Allow the list to grow and fill available space */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center list items */
        }

        .list-item {
            background-color: #e0e0e0; /* Item background color */
            border-radius: 5px;
            margin: 10px 0; /* Margin between items */
            width: 90%; /* Width of list items */
            padding: 10px; /* Padding for list items */
            text-align: center; /* Center text */
            display: flex; /* Flex layout for item */
            align-items: center; /* Center content vertically */
        }

        .item-info {
            margin-left: 10px; /* Space between image and text */
        }

        .thumbnail {
            width: 50px; /* Thumbnail width */
            height: 50px; /* Thumbnail height */
            border-radius: 5px; /* Rounded corners */
        }

        .item-name {
            font-weight: bold; /* Bold item name */
            margin: 0; /* Remove margin */
        }

        .priority {
            margin: 0; /* Remove margin */
            color: #666; /* Priority text color */
        }
    </style>
</head>
<body>
    <div class="list-container">
        <h1>游꾻 Christmas List 游꾻</h1>
        <div class="scrollable-list">
            <a href="https://www.example.com/item1" target="_blank" class="list-item">
                <img src="https://i.imgur.com/d5KZ5tO.jpg" alt="Item 1 Thumbnail" class="thumbnail">
                <div class="item-info">
                    <p class="item-name">游꾸 Example Item 1 游꾸</p>
                    <p class="priority">Priority: High</p>
                </div>
            </a>
            <a href="https://www.example.com/item2" target="_blank" class="list-item">
                <img src="https://i.imgur.com/wwOtTHcm.jpg" alt="Item 2 Thumbnail" class="thumbnail">
                <div class="item-info">
                    <p class="item-name">游꾸 Example Item 2 游꾸</p>
                    <p class="priority">Priority: Medium</p>
                </div>
            </a>
            <a href="https://www.lttstore.com/products/ubiquiti-u7-pro" target="_blank" class="list-item">
                <img src="https://i.imgur.com/Ubiquiti.jpg" alt="Ubiquiti Thumbnail" class="thumbnail">
                <div class="item-info">
                    <p class="item-name">游꾸 Ubiquiti U7 Pro $239 游꾸</p>
                    <p class="priority">Priority: Medium</p>
                </div>
            </a>
            <a href="https://www.lttstore.com/products/cargo-pants" target="_blank" class="list-item">
                <img src="https://i.imgur.com/wwOtTHcm.jpg" alt="Cargo Pants Thumbnail" class="thumbnail">
                <div class="item-info">
                    <p class="item-name">游꾸 LTT Cargo Pants 游꾸</p>
                    <p class="priority">Priority: Low</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
